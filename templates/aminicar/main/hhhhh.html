<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاپ‌آپ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: linear-gradient(135deg, #4a4a4a, #1a1a1a);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: #f5f5f5;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #f5f5f5;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff4d4d;
        }

        .ok-btn {
            background-color: #ff4d4d;
            color: #f5f5f5;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .ok-btn:hover {
            background-color: #e63b3b;
        }

        @media (max-width: 600px) {
            .popup-content {
                width: 95%;
                padding: 20px;
            }

            .ok-btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .close-btn {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p>پیام خوش آمدید به فروشگاه لوازم یدکی خودرو!</p>
            <button id="okBtn" class="ok-btn">باشه</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var popup = document.getElementById("popup");
            var closeBtn = document.querySelector(".close-btn");
            var okBtn = document.getElementById("okBtn");

            // نمایش پاپ‌آپ هنگام بارگذاری صفحه
            popup.style.display = "flex";

            // بستن پاپ‌آپ وقتی روی دکمه X کلیک می‌شود
            closeBtn.addEventListener("click", function() {
                popup.style.display = "none";
            });

            // بستن پاپ‌آپ وقتی روی دکمه OK کلیک می‌شود
            okBtn.addEventListener("click", function() {
                popup.style.display = "none";
            });
        });
    </script>
</body>
</html>
